<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top for better scroll behavior */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .main-layout {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px; /* Increased max-width to accommodate sidebar */
            margin-top: 20px;
        }

        .sidebar {
            flex-shrink: 0; /* Prevent shrinking */
            width: 250px; /* Fixed width for the sidebar */
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: calc(100vh - 80px); /* Adjust max-height to fit viewport, minus padding */
            position: sticky; /* Make sidebar sticky */
            top: 20px; /* Stick to top with some offset */
        }

        .sidebar h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        .question-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .question-list-item {
            padding: 10px 15px;
            margin-bottom: 8px;
            background-color: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, border-color 0.2s ease;
            font-weight: 500;
            color: #4b5563;
        }

        .question-list-item:hover {
            background-color: #e0e7ff;
            border-color: #93c5fd;
            transform: translateY(-2px);
        }

        .question-list-item.active {
            background-color: #3b82f6;
            color: #ffffff;
            border-color: #3b82f6;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.2);
        }

        .main-content {
            flex-grow: 1;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* Progress Bar Styles */
        .progress-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            height: 25px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: #3b82f6;
            border-radius: 10px;
            transition: width 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #1f2937;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); /* Add text shadow for better readability on bar */
        }
        /* End Progress Bar Styles */

        .question-card {
            background-color: #f9fafb;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }

        .question-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .options-container button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #e0e7ff;
            color: #3b82f6;
            font-weight: 500;
            text-align: left;
            transition: background-color 0.2s ease, transform 0.1s ease;
            cursor: pointer;
            border: 1px solid #c7d2fe;
        }

        .options-container button:hover:not(.correct):not(.incorrect) {
            background-color: #c7d2fe;
            transform: translateY(-2px);
        }

        .options-container button.selected {
            background-color: #bfdbfe;
            border-color: #60a5fa;
        }

        .options-container button.correct {
            background-color: #d1fae5;
            color: #059669;
            border-color: #34d399;
        }

        .options-container button.incorrect {
            background-color: #fee2e2;
            color: #ef4444;
            border-color: #f87171;
        }

        .explanation {
            background-color: #f0f9ff;
            border-left: 5px solid #3b82f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            color: #1e40af;
            font-size: 0.95rem;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 10px; /* Space between buttons */
        }

        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            flex-grow: 1; /* Allow buttons to grow */
            text-align: center;
        }

        .prev-button, .reset-button {
            background-color: #e5e7eb;
            color: #4b5563;
        }

        .prev-button:hover, .reset-button:hover {
            background-color: #d1d5db;
            transform: translateY(-2px);
        }

        .next-button, .submit-button {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .next-button:hover, .submit-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .submit-button {
            width: 100%; /* For full width when only submit is shown */
            margin-top: 20px; /* Added margin for consistency */
        }

        .hidden {
            display: none;
        }

        .image-container {
            margin-top: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .quiz-summary {
            padding: 25px;
            background-color: #f0fdf4;
            border-radius: 10px;
            border: 1px solid #dcfce7;
            margin-top: 20px;
            text-align: center;
        }

        .quiz-summary h3 {
            font-size: 1.8rem;
            color: #16a34a;
            margin-bottom: 10px;
        }

        .quiz-summary p {
            font-size: 1.1rem;
            color: #15803d;
        }

        .restart-button {
            background-color: #10b981;
            color: #ffffff;
            margin-top: 20px;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .restart-button:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column; /* Stack elements vertically on smaller screens */
                padding: 0;
            }
            .sidebar {
                width: auto; /* Auto width on small screens */
                max-height: none; /* Remove max height */
                position: static; /* Remove sticky position */
                top: auto;
                margin-bottom: 20px;
            }
            .main-content {
                padding: 20px; /* Adjust padding for smaller screens */
            }
            .navigation-buttons {
                flex-direction: column; /* Stack nav buttons vertically */
            }
            .nav-button {
                margin-bottom: 10px; /* Add margin between stacked buttons */
            }
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="sidebar">
            <h2>Questions</h2>
            <ul id="question-list" class="question-list">
                <!-- Question list will be populated here -->
            </ul>
        </div>

        <div class="main-content">
            <div class="progress-container">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
                <div id="progress-text" class="progress-text">0%</div>
            </div>

            <div id="quiz-content">
                <!-- Questions will be loaded here by JavaScript -->
            </div>

            <div id="navigation" class="navigation-buttons">
                <button id="prev-btn" class="nav-button prev-button hidden">Previous</button>
                <button id="reset-btn" class="nav-button reset-button hidden">Reset Current Question</button>
                <button id="next-btn" class="nav-button next-button">Next</button>
                <button id="submit-btn" class="nav-button submit-button hidden">Submit Quiz</button>
            </div>

            <div id="quiz-summary" class="quiz-summary hidden">
                <!-- Quiz summary will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "An administrator accidentally deleted the /boot/vmlinuz file and must resolve the issue before the server is rebooted. Which of the following commands should the administrator use to identify the correct version of this file?",
                options: [
                    "rpm -qa | grep kernel; uname -a",
                    "yum -y update; shutdown -r now",
                    "cat /etc/centos-release; rpm -Uvh --nodeps",
                    "telinit 1; restorecon -Rv /boot"
                ],
                correctAnswer: "rpm -qa | grep kernel; uname -a",
                explanation: "The command 'rpm -qa | grep kernel' lists all installed kernel packages and 'uname -a' displays system information including the kernel version. Together, they help identify the correct kernel file. Before reboot, knowing the exact version of the deleted kernel file is crucial to either reinstall it or link to an existing correct version to ensure the system can boot.",
                image: null
            },
            {
                question: "A cloud engineer needs to change the secure remote login port from 22 to 49000. Which of the following files should the engineer modify to change the port number to the desired value?",
                options: [
                    "/etc/host.conf",
                    "/etc/hostname",
                    "/etc/services",
                    "/etc/ssh/sshd_config"
                ],
                correctAnswer: "/etc/ssh/sshd_config",
                explanation: "The `/etc/ssh/sshd_config` file is the configuration file for the OpenSSH daemon (sshd). To change the port on which SSH listens, you need to modify the `Port` directive in this file. After changing, the SSH service must be restarted for the changes to take effect.",
                image: null
            },
            {
                question: "A new file was added to a main Git repository. An administrator wants to synchronize a local copy with the contents of the main repository. Which of the following commands should the administrator use for this task?",
                options: [
                    "git reflog",
                    "git pull",
                    "git status",
                    "git push"
                ],
                correctAnswer: "git pull",
                explanation: "The `git pull` command is used to fetch changes from a remote repository and integrate them into the current branch. This command is a combination of `git fetch` (to download changes) and `git merge` (to apply them to the local branch).",
                image: null
            },
            {
                question: "A Linux administrator needs to redirect all HTTP traffic temporarily to the new proxy server 192.0.2.25 on port 3128. Which of the following commands will accomplish this task?",
                options: [
                    "iptables -t nat -D PREROUTING -p tcp --sport 80 -j DNAT --to-destination 192.0.2.25:3128",
                    "iptables -t nat -A PREROUTING -p top --dport 81 -j DNAT --to-destination 192.0.2.25:3129",
                    "iptables -t nat -I PREROUTING -p top-sport 80 -j DNAT --to-destination 192.0.2.25:3129",
                    "iptables -t nat -A PREROUTING -p tcp --dport 80 -j DNAT --to-destination 192.0.2.25:3128"
                ],
                correctAnswer: "iptables -t nat -A PREROUTING -p tcp --dport 80 -j DNAT --to-destination 192.0.2.25:3128",
                explanation: "This `iptables` command adds (`-A`) a rule to the `PREROUTING` chain in the `nat` table (`-t nat`). It matches TCP traffic (`-p tcp`) destined for port 80 (`--dport 80`) and redirects (`-j DNAT`) it to the new destination IP and port (`--to-destination 192.0.2.25:3128`). `PREROUTING` is used because the destination change happens before routing decisions.",
                image: null
            },
            {
                question: "Developers have requested implementation of a persistent, static route on the application server. Packets sent over the interface eth0 to 10.0.213.5/32 should be routed via 10.0.5.1. Which of the following commands should the administrator run to achieve this goal?",
                options: [
                    "route -i etho -p add 10.0.213.5 10.0.5.1",
                    "route modify eth0 +ipv4.routes '10.0.213.5/32 10.0.5.1'",
                    "echo '10.0.213.5 10.0.5.1 eth0' > /proc/net/route",
                    "ip route add 10.0.213.5/32 via 10.0.5.1 dev eth0"
                ],
                correctAnswer: "ip route add 10.0.213.5/32 via 10.0.5.1 dev eth0",
                explanation: "The `ip route add` command is the modern and recommended way to add static routes in Linux. `10.0.213.5/32` specifies the destination network (a single host due to /32 CIDR), `via 10.0.5.1` specifies the gateway, and `dev eth0` specifies the outgoing interface. For persistence, this command would typically be added to a network configuration file (e.g., `/etc/sysconfig/network-scripts/route-eth0` on RHEL/CentOS or `/etc/netplan/*.yaml` on Ubuntu).",
                image: null
            },
            {
                question: "A user is asking the systems administrator for assistance with writing a script to verify whether a file exists. Given the following:\n\n#!/bin/bash\nfilename=$1\n<CONDITIONAL>\necho \"File exists\"\nelse\necho \"File does not exist\"\nfi\n\nWhich of the following commands should replace the <CONDITIONAL> string?",
                options: [
                    "if [ -f \"$filename\" ]; then",
                    "if [ -d \"$filename\" ]; then",
                    "if [ -f \"$filename\"] then",
                    "if [ -f \"$filename\" ]; while"
                ],
                correctAnswer: "if [ -f \"$filename\" ]; then",
                explanation: "In Bash scripting, `[ -f \"$filename\" ]` is a conditional expression that checks if `$filename` exists and is a regular file. The `if ... then ... else ... fi` structure is standard for conditional execution.",
                image: null
            },
            {
                question: "A systems administrator is deploying three identical, cloud-based servers. The administrator is using the following code to complete the task:\n\nresource \"abc_instance\" \"ec2_instance\" {\nami                       = data.abc_ami.vendor-Linux-2.id\nassociate_public_ip_address = true\ncount                     = 3\ninstance_type             = \"instance_type\"\nvpc_security_group_ids  = [abc.security_group.allow_ssh.id]\nkey_name                  = abc_key_pair.key_pair.key_name\ntags = {\n    Name = \"${var.namespace} ${count.index}\"\n}\n}\n\nWhich of the following technologies is the administrator using?",
                options: [
                    "Ansible",
                    "Puppet",
                    "Chef",
                    "Terraform"
                ],
                correctAnswer: "Terraform",
                explanation: "The provided code snippet uses `resource` blocks, `ami`, `instance_type`, `count`, and `tags` in a declarative format, which are characteristic of HashiCorp Terraform for Infrastructure as Code (IaC). Terraform is used to provision and manage cloud infrastructure.",
                image: null
            },
            {
                question: "Which of the following technologies can be used as a central repository of Linux users and groups?",
                options: [
                    "LDAP",
                    "MFA",
                    "SSO",
                    "PAM"
                ],
                correctAnswer: "LDAP",
                explanation: "LDAP (Lightweight Directory Access Protocol) is a widely used open, vendor-neutral, industry-standard application protocol for accessing and maintaining distributed directory information services. It is commonly used as a central directory for user and group management in Linux and other enterprise environments.",
                image: null
            },
            {
                question: "A systems administrator is troubleshooting connectivity issues and trying to find out why a Linux server is not able to reach other servers on the same subnet it is connected to. When listing link parameters, the following is presented:\n\n# ip link list dev eth0\n2: etho: <NO-CARRIER, BROADCAST, MULTICAST, UP> mtu 1500, qdisc fq_codel state DOWN mode DEFAULT group default qlen 1000\nlink/ether ac: 00:11:22:33:cd brd ffffffffff:ff\n\nBased on the output above, which of following is the MOST probable cause of the issue?",
                options: [
                    "The address ac: 00:11:22:33:cd is not a valid Ethernet address.",
                    "The Ethernet broadcast address should be ac: 00:11:22:33:ff instead.",
                    "The network interface eth0 is using an old kernel module.",
                    "The network interface cable is not connected to a switch."
                ],
                correctAnswer: "The network interface cable is not connected to a switch.",
                explanation: "The key indicator in the `ip link list dev eth0` output is `state DOWN` and `NO-CARRIER`. `NO-CARRIER` specifically means that the physical layer (the cable) is not connected or there's an issue with the link, such as a disconnected cable or a faulty port on the switch.",
                image: null
            },
            {
                question: "A Linux administrator was asked to run a container with the httpd server inside. This container should be exposed at port 443 of a Linux host machine while it internally listens on port 8443. Which of the following commands will accomplish this task?",
                options: [
                    "podman run -d -p 443:8443 httpd",
                    "podman run -d -p 8443:443 httpd",
                    "podman run-d-e 443:8443 httpd",
                    "podman exec -p 8443:443 httpd"
                ],
                correctAnswer: "podman run -d -p 443:8443 httpd",
                explanation: "The `podman run` command creates and starts a container. `-d` runs the container in detached mode (in the background). `-p host_port:container_port` maps a port from the host to the container. So, `443:8443` maps host port 443 to container port 8443.",
                image: null
            },
            {
                question: "A Linux administrator needs to analyze a failing application that is running inside a container. Which of the following commands allows the Linux administrator to enter the running container and analyze the logs that are stored inside?",
                options: [
                    "docker run -ti app /bin/sh",
                    "podman exec-ti app /bin/sh",
                    "podman run -d app /bin/bash",
                    "docker exec -d app /bin/bash"
                ],
                correctAnswer: "podman exec-ti app /bin/sh",
                explanation: "The `podman exec` command is used to run a command in a running container. `-ti` (or `-it`) allocates a pseudo-TTY and keeps stdin open, allowing interactive access. `app` is the container name, and `/bin/sh` is the shell to execute inside the container to allow interaction and log analysis.",
                image: null
            },
            {
                question: "A systems administrator needs to clone the partition /dev/sdc1 to /dev/sdd1. Which of the following commands will accomplish this task?",
                options: [
                    "tar -cvzf/dev/sdd1/dev/sdc1",
                    "rsync/dev/sdc1/dev/sdd1",
                    "dd if=/dev/sdc1 of=/dev/sdd1",
                    "scp/dev/sdc1/dev/sdd1"
                ],
                correctAnswer: "dd if=/dev/sdc1 of=/dev/sdd1",
                explanation: "The `dd` command is a low-level utility used for copying and converting files. `if=/dev/sdc1` specifies the input file (source partition) and `of=/dev/sdd1` specifies the output file (destination partition). This command performs a raw, block-by-block copy, making it suitable for cloning partitions.",
                image: null
            },
            {
                question: "When trying to log in remotely to a server, a user receives the following message: Password: Last failed login: Wed Sep 15 17:23:45 CEST 2021 from 10.0.4.3 on ssh:notty There were 3 failed login attempts since the last successful login. Connection to localhost closed. The server administrator is investigating the issue on the server and receives the following outputs: Output 1: user:x:1001:7374::/home/user:/bin/false Output 2: dzwx Output 3: . 2 user 62 Sep 15 17:17 /home/user Sep 12 14:14:05 server sshd[22958] Failed password for user from 10.0.2.8 Sep 15 17:24:03 server sshd[8460]: Accepted keyboard-interactive/pam for user from 10.0.6.5 port 50928 ssh2 Sep 15 17:24:03 server sshd[8460]: pam_unix(sshd:session): session opened for user testuser Sep 15 17:24:03 server sshd[8460]: pam_unix(sshd:session): session closed for user testuser Which of the following is causing the issue?",
                options: [
                    "The wrong permissions are on the user's home directory.",
                    "The account was locked out due to three failed logins.",
                    "The user entered the wrong password.",
                    "The user has the wrong shell assigned to the account."
                ],
                correctAnswer: "The user has the wrong shell assigned to the account.",
                explanation: "Output 1 shows `user:x:1001:7374::/home/user:/bin/false`. The `/bin/false` shell prevents interactive logins. Although the password might be correct, the shell assigned to the user prohibits a successful interactive login session.",
                image: null
            },
            {
                question: "A new Linux systems administrator just generated a pair of SSH keys that should allow connection to the servers. Which of the following commands can be used to copy a key file to remote servers? (Choose two.)",
                options: [
                    "wget",
                    "ssh-keygen",
                    "ssh-keyscan",
                    "ssh-copy-id",
                    "ftpd",
                    "scp"
                ],
                correctAnswer: ["ssh-copy-id", "scp"],
                explanation: "`ssh-copy-id` is specifically designed to copy public keys to remote servers, setting correct permissions and adding the key to `~/.ssh/authorized_keys`. `scp` (Secure Copy Protocol) can also be used to copy the public key file manually to the remote server, after which it would need to be manually added to `~/.ssh/authorized_keys` with correct permissions.",
                image: null
            },
            {
                question: "A systems administrator needs to reconfigure a Linux server to allow persistent IPv4 packet forwarding. Which of the following commands is the correct way to accomplish this task?",
                options: [
                    "echo 1 > /proc/sys/net/ipv4/ipv_forward",
                    "sysctl -w net.ipv4.ip_forward=1",
                    "firewall-cmd --enable ipv4_forwarding",
                    "systemctl start ipv4_forwarding"
                ],
                correctAnswer: "sysctl -w net.ipv4.ip_forward=1",
                explanation: "The `sysctl -w net.ipv4.ip_forward=1` command immediately enables IPv4 forwarding. To make this persistent across reboots, you would also need to add `net.ipv4.ip_forward=1` to `/etc/sysctl.conf` and then run `sysctl -p` to load the changes from the configuration file.",
                image: null
            },
            {
                question: "A Linux administrator would like to use systemd to schedule a job to run every two hours. The administrator creates timer and service definitions and restarts the server to load these new configurations. After the restart, the administrator checks the log file and notices that the job is only running daily. Which of the following is MOST likely causing the issue?",
                options: [
                    "The checkdiskspace.service is not running.",
                    "The checkdiskspace.service needs to be enabled.",
                    "The OnCalendar schedule is incorrect in the timer definition.",
                    "The system-daemon services need to be reloaded."
                ],
                correctAnswer: "The OnCalendar schedule is incorrect in the timer definition.",
                explanation: "If a systemd timer is configured to run every two hours but is only running daily, the `OnCalendar` setting in the timer unit file is most likely misconfigured. For example, `OnCalendar=*-*-* 0/2:00:00` would run every two hours, while `OnCalendar=daily` or a specific time without frequency would cause it to run daily.",
                image: null
            },
            {
                question: "An administrator deployed a Linux server that is running a web application on port $6379/tcp$ SELinux is in enforcing mode based on organization policies. The port is open on the firewall. Users who are trying to connect to a local instance of the web application receive Error 13, Permission denied. The administrator ran some commands that resulted in the following output: # semanage port -1 | egrep ' (^http_port_t|6379)' http_port_t tcp 80, 81, 443, 488, 8008, 8009, 8443, 9000 # curl http://localhost/App.php Cannot connect to App Server. Which of the following commands should be used to resolve the issue?",
                options: [
                    "semanage port -d -t http_port_t -p tcp 6379",
                    "semanage port -a -t http_port_t -p tcp 6379",
                    "semanage port -a http_port_t -p top 6379",
                    "semanage port -1 -t http_port_tcp 6379"
                ],
                correctAnswer: "semanage port -a -t http_port_t -p tcp 6379",
                explanation: "The `semanage port -l` output shows that port 6379 is not associated with `http_port_t`, which is the SELinux type for HTTP services. The 'Permission denied' error indicates SELinux is blocking access. The command `semanage port -a -t http_port_t -p tcp 6379` adds port 6379 to the `http_port_t` type for TCP protocol, allowing the web application to bind to it under SELinux enforcing mode. `-a` is for add, `-t` for type, and `-p` for protocol.",
                image: null
            },
            {
                question: "A systems administrator created a web server for the company and is required to add a tag for the API so end users can connect. Which of the following would the administrator do to complete this requirement?",
                options: [
                    "hostnamectl status --no-ask-password",
                    "hostnamectl set-hostname \"$(perl -le \"print\" \"A\" x 86)\"",
                    "hostnamectl set-hostname Comptia-WebNode -H root@192.168.2.14",
                    "hostnamectl set-hostname Comptia-WebNode-transient"
                ],
                correctAnswer: "hostnamectl set-hostname Comptia-WebNode -H root@192.168.2.14",
                explanation: "The `hostnamectl set-hostname` command sets the system hostname. While `-H` is used to specify a remote host to execute the command on, the core of the request is to set a hostname, which acts as an identifier or 'tag' for the server, enabling API connection via a descriptive name rather than just an IP.",
                image: null

        function renderQuestionList() {
            questionListContainer.innerHTML = ''; // Clear existing list
            questions.forEach((q, index) => {

                questionListContainer.appendChild(listItem);

        /**
         * Updates the progress bar based on the number of answered questions.
         */
        function updateProgressBar() {
            // Filter out undefined answers to count only answered questions
            const answeredQuestionsCount = userAnswers.filter(answer => answer !== undefined).length;
            const totalQuestions = questions.length;
            const percentage = totalQuestions > 0 ? (answeredQuestionsCount / totalQuestions) * 100 : 0;

            progressBarFill.style.width = `${percentage}%`;
            progressText.textContent = `${Math.round(percentage)}% Answered`;
        }

        /**
         * Loads a question into the quiz interface.
         * @param {number} index - The index of the question to load.
         */
        function loadQuestion(index) {
            if (index < 0 || index >= questions.length) {
                console.error("Invalid question index");
                return;
            }

            currentQuestionIndex = index;
            const questionData = questions[currentQuestionIndex];
            quizContent.innerHTML = ''; // Clear previous question

            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';

            const questionText = document.createElement('h2');
            // Use innerHTML to render HTML tags within the question text (e.g., <pre>)
            questionText.innerHTML = `Q${currentQuestionIndex + 1}: ${questionData.question}`;
            questionCard.appendChild(questionText);

            if (questionData.image) {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                const img = document.createElement('img');
                img.src = questionData.image;
                img.alt = `Image for Question ${currentQuestionIndex + 1}`;
                // Fallback for image loading error
                img.onerror = () => { img.src = `https://placehold.co/400x200/cccccc/333333?text=Image+Not+Found`; };
                imageContainer.appendChild(img);
                questionCard.appendChild(imageContainer);
            }

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            questionData.options.forEach((option, i) => {
                const button = document.createElement('button');
                button.textContent = String.fromCharCode(65 + i) + '. ' + option; // A., B., C., D.
                button.dataset.option = option;
                button.onclick = () => selectOption(option, button);

                // If user has already answered this question, apply selected/correct/incorrect classes
                if (userAnswers[currentQuestionIndex] === option) {
                    button.classList.add('selected');
                }

                // If an answer is selected for this question, show feedback immediately
                if (userAnswers[currentQuestionIndex] !== undefined) {
                    // Disable all buttons first
                    button.disabled = true;
                    if (option === questionData.correctAnswer) {
                        button.classList.add('correct');
                    } else if (option === userAnswers[currentQuestionIndex]) {
                        button.classList.add('incorrect');
                    }
                }
                optionsContainer.appendChild(button);
            });
            questionCard.appendChild(optionsContainer);
            quizContent.appendChild(questionCard);

            // If an answer is selected for this question, also show the explanation
            if (userAnswers[currentQuestionIndex] !== undefined && questionData.explanation) {
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation';
                explanationDiv.innerHTML = `<strong>Explanation:</strong> ${questionData.explanation}`;
                questionCard.appendChild(explanationDiv);

            renderQuestionList(); // Update sidebar active state
            updateProgressBar(); // Update progress bar
            
            // Show reset button only if a question is answered

                resetBtn.classList.remove('hidden');
            } else {
                resetBtn.classList.add('hidden');
            }
        }

        /**
         * Handles the selection of an option for the current question.
         * @param {string} selectedOption - The option text selected by the user.
         * @param {HTMLElement} clickedButton - The button element that was clicked.
         */
        function selectOption(selectedOption, clickedButton) {
            const questionData = questions[currentQuestionIndex];
            const optionsContainer = clickedButton.parentNode;
            const buttons = optionsContainer.querySelectorAll('button');

            // Remove previous feedback classes and enable all buttons
            buttons.forEach(btn => {
                btn.classList.remove('selected', 'correct', 'incorrect');
                btn.disabled = false; // Re-enable for fresh selection state before disabling
            });

            // Add 'selected' class to the clicked button
            clickedButton.classList.add('selected');
            userAnswers[currentQuestionIndex] = selectedOption;

            // Immediately show feedback and disable buttons
            showAnswerFeedback();
            updateProgressBar(); // Update progress bar after answering
        }

        /**
         * Displays whether the selected answer is correct or incorrect and shows the explanation.

        function showAnswerFeedback() {
            const questionData = questions[currentQuestionIndex];
            const selectedOption = userAnswers[currentQuestionIndex];
            const optionsContainer = document.querySelector('.options-container');
            const buttons = optionsContainer.querySelectorAll('button');

            // Remove any existing explanation before adding a new one
            const existingExplanation = document.querySelector('.explanation');
            if (existingExplanation) {
                existingExplanation.remove();
            }

            // Iterate over buttons to mark correct/incorrect and disable them
            buttons.forEach(button => {
                button.disabled = true; // Disable all buttons after selection for feedback
                if (button.dataset.option === questionData.correctAnswer) {
                    button.classList.add('correct');
                } else if (button.dataset.option === selectedOption) {
                    button.classList.add('incorrect');
                }
            });

            // Add explanation if available
            if (questionData.explanation) {
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation';
                explanationDiv.innerHTML = `<strong>Explanation:</strong> ${questionData.explanation}`;
                optionsContainer.parentNode.appendChild(explanationDiv);
            }
            resetBtn.classList.remove('hidden'); // Show reset button after an answer is given
        }

        /**
         * Resets the current question's answer and feedback.

        function resetQuestion() {
            userAnswers[currentQuestionIndex] = undefined; // Clear the stored answer
            
            const optionsContainer = document.querySelector('.options-container');
            if (optionsContainer) {
                const buttons = optionsContainer.querySelectorAll('button');
                buttons.forEach(btn => {
                    btn.classList.remove('selected', 'correct', 'incorrect');
                    btn.disabled = false; // Re-enable buttons
                });
            }

            // Remove any existing explanation
            const existingExplanation = document.querySelector('.explanation');
            if (existingExplanation) {
                existingExplanation.remove();
            }
            
            resetBtn.classList.add('hidden'); // Hide reset button
            updateProgressBar(); // Update progress bar after resetting
        }

            const restartButton = document.createElement('button');
            restartButton.textContent = 'Restart Quiz';
            restartButton.className = 'restart-button';
            restartButton.onclick = restartQuiz;
            quizSummary.appendChild(restartButton);
        }

        /**
         * Restarts the quiz from the beginning.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = Array(questions.length).fill(undefined); // Reset all answers
            quizContent.classList.remove('hidden');
            document.getElementById('navigation').classList.remove('hidden');
            quizSummary.classList.add('hidden');
            loadQuestion(currentQuestionIndex);
            renderQuestionList(); // Re-render the question list for fresh state
            updateProgressBar(); // Reset progress bar
        }

        // Event Listeners for navigation buttons
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                loadQuestion(currentQuestionIndex - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                loadQuestion(currentQuestionIndex + 1);
            }
        });

        submitBtn.addEventListener('click', showQuizSummary);
        resetBtn.addEventListener('click', resetQuestion); // Event listener for the new reset button

        // Initial load of the first question and setup of the question list and progress bar
        window.onload = () => {
            loadQuestion(currentQuestionIndex);
            renderQuestionList();
            updateProgressBar();
        };

    </script>
</body>
</html>
